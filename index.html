<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="Loan.css">

    <title>Loan Approval</title>
</head>
<body>
<fieldset>
<form id = "sub">

        <legend>Loan Approval Form</legend>
        <label for="salary">Salary:</label>
        <input type="number" name="salary" id = salary>
        <br><br>
        <label for="creditscore">Credit Score:</label>
        <input type="number" name="creditscore" id = creditscore>
        <br><br>
        <label for="jobMonths">Months At Job</label>
        <input type="number" name="jobMonths" id = jobMonths>
        <br><br>
        <p id = Approval></p>

    <button id = Submit type = "submit">Submit</button>
</form>
</fieldset>
</body>
